---
- hosts: all
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles: 
    - { role: docker-swarm, tags: docker}
    - { role: swarm, tags: swarm }

- hosts: localhost
  gather_facts: False
  roles:
   - { role: build-container, sudo: yes, thunderstruckconfig_build: true, thunderstruck_build: false} #true when thunder will work

- hosts: all
  roles: 
   - { role: monitoring-swarm, tags: monitoring }

- hosts: node1
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
    - { role: swarm-apps/thunderstruck-config, tags: thunderstruck }
    - { role: swarm-apps/thunderstruck, tags: thunderstruck }
