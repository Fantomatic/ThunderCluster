apiVersion: v1
kind: ReplicationController
metadata:
  name: Thunderstruck-1.0
  namespace: kube-system
  labels: 
    k8s-app: Thunderstruck
    version: 1.0
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
spec: 
  replicas: 1
  selector: 
    k8s-app: Thunderstruck
    version: 1.0
  template: 
    metadata: 
      labels: 
        k8s-app: Thunderstruck
        version: 1.0
        kubernetes.io/cluster-service: "true"
    spec: 
      containers: 
        - image: sogeti/thunderstruck:1.0
          name: thunderstruck
          ports: 
            - containerPort: 3000
        - image: mongo:3.4.5
          name: mongodb
          ports: 
            - containerPort: 27017
          volumeMounts:
          - name: mongodb-persistent-storage
            mountPath: /data
      volumes:
      - name: mongodb-persistent-storage
        hostPath:
          path: /data/mongodb/data/
